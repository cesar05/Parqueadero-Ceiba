<div>
  <h4>Recibo de Pago</h4>
</div>
<div class="form-group">
  <label>Placa:</label>
  <span id="recPlaca">{{recibo.placa}}</span>
</div>
<div class="form-group">
  <label>Cilindraje:</label>
  <span id="recCilindraje">{{recibo.cilindraje}}</span>
</div>
<div class="form-group">
  <label>Fecha Entrada:</label>
  <span>{{recibo.fechaEntrada}}</span>
</div>
<div class="form-group">
  <label>Valor Pagar:</label>
  <span id="recValorPagar">{{recibo.valorPagar}}</span>
</div>
<button class="btn btn-info btn-sm btn-block" type="button" (click)="imprimir()" id="btnImprimir">Imprimir</button>
